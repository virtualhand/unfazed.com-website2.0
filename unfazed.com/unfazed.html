<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazeless Gang</title>
  <style>
    /* Reset body and set layout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      overflow: hidden;
      font-family: "Arial Black", sans-serif;
    }

    /* Background flag image */
    .bg-flag {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* keeps flag behind text */
    }

    /* Main title */
    h1 {
      font-size: 4em;
      color: white;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 0 0 60px #ff3300;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInScale 2s ease forwards, glow 2s infinite alternate 2s;
    }

    /* Cinematic fade + zoom */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Glow effect */
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3300, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff3300; }
    }

    /* Sub text */
    h2 {
      font-size: 2em;
      color: #ff9933;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
      opacity: 0;
      transform: translateY(50px);
      animation: slideIn 1.5s ease forwards 2.5s, fire 1.5s infinite alternate 4s;
    }

    /* Slide in effect */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Fire flicker effect */
    @keyframes fire {
      from { color: #ff6600; text-shadow: 0 0 20px #ff3300; }
      to { color: #ff3300; text-shadow: 0 0 40px #ff6600; }
    }

    /* Sparks floating */
    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      background: orange;
      border-radius: 50%;
      animation: rise 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background Flag -->
  <img src="flag.jpg.png" alt="Fazeless Flag" class="bg-flag">

  <!-- Text -->
  <h1>Welcome Fazeless Gang</h1>
  <h2>Washa ki2</h2>

  <!-- Sparks Script -->
  <script>
    for (let i = 0; i < 40; i++) {
      let spark = document.createElement("div");
      spark.classList.add("spark");
      spark.style.left = Math.random() * 100 + "vw";
      spark.style.animationDuration = (2 + Math.random() * 3) + "s";
      spark.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(spark);
    }
  </script>
</body>
</html>
